<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = document.querySelector('h1')
  const walk = 100  //px  max shadow reach (from -50 to 50)

  function shadow(e) {    // console.log(e)
    // const width = hero.offsetWidth
    // const height= hero.offsetHeight
    const {offsetWidth:width, offsetHeight:height} = hero
    let {offsetX:x, offsetY:y} = e
    // console.log(x,y, e.currentTarget, e.target)
    if (this !== e.target) {  // (listened-on(hero), triggered-on(maybe h1))
      x += e.target.offsetLeft
      y += e.target.offsetTop
    }
    const xwalk = Math.round(x/width*walk - walk/2)
    const ywalk = Math.round(y/height*walk - walk/2)
    text.style.textShadow = `
      ${xwalk}px ${ywalk}px 5px rgba(0,0,0,0.5),
      ${xwalk*-1}px ${ywalk*-1}px 5px rgba(0,0,0,0.1)
    `;
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
