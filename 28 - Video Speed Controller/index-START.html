<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/3sefhlnmd3fjtzk/brain2-heehee.mov?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    //console.log(this, e)
    const y = e.pageY - this.offsetTop;   //1 px off from e.offsetY???
    const percent = y/this.offsetHeight
    const height = Math.round(percent*100)
    bar.style.height = height+'%';
    const min = 0.4
    const max = 4.0
    const playbackRate = percent * (max-min)+min
    bar.textContent = playbackRate.toFixed(2)+'x'
    video.playbackRate = playbackRate
  }

  speed.addEventListener('mousemove', handleMove)
</script>
</body>
</html>
